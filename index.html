<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//db.onlinewebfonts.com/c/2c89eca877ffb0f22a0545301a99e53c?family=Ardela+Edge" rel="stylesheet" type="text/css"/>
    <style>
        h1, h4, h3 {    
            position: absolute;
            font-size: 140px;
            font-family: "Ardela Edge";
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
        }
        h4, h3 {
            font-size: 23px;
            margin-top: -30px;
            margin-left: -168px;
            font-weight: 100;
        }
        h3 {
            font-size: 40px;
            margin-left: -200px;
            margin-top: 40px;
        }
        .dots {
            width: 80px;
            height: 25px;
            margin-top: 40px;
            background-color: transparent;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .dot {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            animation: dots 1s ease-in-out infinite;
        }
        @keyframes dots {
            50% {
                margin-top: -30px;
            }
        }
        .dot:nth-child(1) {
            animation-delay: 0;
        } 
        .dot:nth-child(2) {
            animation-delay: .3s;
        } 
        .dot:nth-child(3) {    
            animation-delay: .5s;
        } 
    </style>
</head>
<body>
    <h1>ITC-21</h1>
    <h4>We are the next generation</h4>
    <h3>
        Hozircha <br> Profilaktika Ishlari <br> Olib Borilmoqda
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </h3>
</body>
</html>
