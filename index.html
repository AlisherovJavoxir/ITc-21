<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Ardela Edge X03;
        }
        body {
            background-image: url(5313770.jpg);
            background-size: 100;
        }
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -50px;
        }
        h1 {
            font-size: 80px;
        }
        @media all and (max-width: 450px) and (min-width: 50px) {
            span {
                display: none;
            }
        }
        @media all and (max-width: 400px) and (min-width: 300px) {
            div {
                margin-left: -120px;
                margin-top: -100px;
            }
            h1 {
                font-size: 90px;
            }
        }
        @media all and (max-width: 300px) and (min-width: 200px) {
            div {
                margin-left: -110px;
                margin-top: -150px;
            }
            h1 {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>ITC-21 <span>|</span> <font size="6">IT-CLUB</font></h1>
        <h4>{{day}} days left</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                day: new Date().getDate() 
            },
            computed: {
                days: function(){
                    return 30 - this.day
                }
            }
        })
    </script>
</body>
</html>
