<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-club 21</title>
    <link href="//db.onlinewebfonts.com/c/2c89eca877ffb0f22a0545301a99e53c?family=Ardela+Edge" rel="stylesheet" type="text/css"/>
    <style>
        * {
            overflow: hidden;
        }
        h1, h4, h3 {    
            position: absolute;
            font-size: 140px;
            font-family: "Ardela Edge";
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
        }
        h4, h3 {
            font-size: 23px;
            margin-top: -30px;
            margin-left: -168px;
            font-weight: 100;
        }
        h3 {
            font-size: 40px;
            margin-left: -200px;
            margin-top: 90px;
            background: linear-gradient(to right, #4d4d4d 0, rgb(42, 34, 114) 20%, #4d4d4d 30%);
            background-position: 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s infinite linear;
            animation-fill-mode: forwards;
            -webkit-text-size-adjust: none
        }
        @keyframes shine {
            0% {
                background-position: 0;
            }
            100% {
                background-position: 420px;
            }
        }
        svg {
            width: 200px;
            height: 200px;
            position: absolute;
            transform: rotate(180deg);
            top: 50%;
            left: 50%;
            margin-left: -500px;
            margin-top: -306px;
            fill: rgb(42, 34, 114);
        }
        svg:nth-child(2) {
            width: 400px;
            height: 400px;
            margin-left: -696px;
            fill: black;
        }
        svg:nth-child(3) {
            width: 700px;
            height: 700px;
            transform: rotate(360deg);
            margin-left: 200px;
            margin-top: -320px;
            fill: black;
        }

        @media all and (max-width: 1300px) and (min-width: 1200px) {
            svg:nth-child(3) {   
                width: 500px;
                height: 500px;
                margin-top: -220px;
            }
        }
        @media all and (max-width: 1200px) and (min-width: 50px) {
            svg {   
                display: none;
            }
        }
        @media all and (max-width: 700px) and (min-width: 600px) {
            h1 {
                font-size: 100px;
                margin-top: -150px;
                margin-left: -150px;
            }
            h4 {
                font-size: 15px;
                margin-top: -30px;
                margin-left: -120px;
            }
            h3 {
                font-size: 30px;
                margin-left: -150px;
                margin-top: 90px;
            }
        }
        @media all and (max-width: 600px) and (min-width: 400px) {
            h1 {
                font-size: 100px;
                margin-top: -150px;
                margin-left: -150px;
            }
            h4 {
                font-size: 15px;
                margin-top: -30px;
                margin-left: -120px;
            }
            h3 {
                font-size: 30px;
                margin-left: -150px;
                margin-top: 90px;
            }
            @keyframes shine {
                0% {
                    background-position: 0;
                }
                100% {
                    background-position: 300px;
                }
            }
        }
        @media all and (max-width: 400px) and (min-width: 100px) {
            h1 {
                font-size: 50px;
                margin-top: -150px;
                margin-left: -80px;
            }
            h4 {
                font-size: 15px;
                margin-top: -80px;
                margin-left: -120px;
            }
            h3 {
                font-size: 30px;
                margin-left: -100px;
                margin-top: 90px;
            }
            @keyframes shine {
                0% {
                    background-position: 0;
                }
                100% {
                    background-position: 250px;
                }
            }
        }
    </style>
</head>
